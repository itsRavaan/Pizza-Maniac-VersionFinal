<section>
    <div class="container padding-bottom-3x mb-1 mt-4">
        <!-- Shopping Cart-->
        <div class="table-responsive shopping-cart">
            <table class="table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th class="text-center">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products">
                        <td>
                            <div class="product-item">
                                <a class="product-thumb" href="#"><img src="{{item.pizzaMarketingImage}}"
                                        class="card-img-top img-thumbnail" alt="Product"></a>
                                <div class="product-info">
                                    <h4 class="product-title"><a href="#">{{item.pizzaName}}</a></h4>
                                    <span><em>Type:</em>{{item.pizzaText}}</span>
                                    <span><em>Size:</em>Large</span>
                                </div>
                            </div>
                        </td>
                        <td class="text-center text-lg text-medium">${{item.pizzaPrice}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="shopping-cart-footer">
            <div class="column"><a class="btn btn-outline-secondary" routerLink="/"><i
                        class="icon-arrow-left"></i>&nbsp;Back to Shopping</a></div>
            <div *ngIf="itemsinCart > 0" class="column"><a class="btn btn-success" (click)="_makePurchase()">Pay</a>
            </div>
        </div>
    </div>
</section>
