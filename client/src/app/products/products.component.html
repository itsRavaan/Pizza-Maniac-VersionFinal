<app-hero></app-hero>
<section>
<div class="container" *ngIf="products$">
    <div class="row clearfix">
      <h1 class="text-center mt-4" style="padding-bottom:20px; margin: 20px ;">Order Your Favourite Pizaa Now !!</h1>
        <div class="col-lg-2 col-md-3 col-sm-12" *ngFor="let pizza of products$ | async">
            <div class="card product_item">
                <div class="body">
                    <div class="cp_img">
                        <img id="product_img" src="{{pizza.pizzaMarketingImage}}" alt="Product" class="img-fluid">
                        <div class="hover">
                            <a [routerLink]="['/product', pizza.id]" class="btn btn-primary btn-sm waves-effect"><i class="zmdi zmdi-plus"></i></a>
                            <a (click)="addToCart(pizza)" class="btn btn-primary btn-sm waves-effect"><i class="zmdi zmdi-shopping-cart"></i></a>
                        </div>
                    </div>
                    <div class="product_details">
                        <h5><a [routerLink]="['/product', pizza.id]">{{pizza.pizzaName}}</a></h5>
                        <ul class="product_price list-unstyled">
                            <li class="new_price">${{pizza.pizzaPrice}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
